name: CI

on:
    push:
        branches:
            - main
            - develop
            - 'feature/**'
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version: [20, 22, 24]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run lint, format check, and tests
              run: npm run check

            - name: Verify build
              run: npm run build
